<span class="margen-hotel">
    <div class="row hotelClass" style="margin-right: 0px;">
        <div class="col-xs-4">
            <div class="row">
                <img src="{{ hotelItem.image }}" class="imageHotel">
            </div>
        </div>
        <div class="col-xs-5 padding-5">
            <div class="row">
                <span class="starFilter"> {{ hotelItem.name }}</span>
            </div>
            <div class="row">
                <span *ngFor="let itemStar of stars" class="fa fa-star checked spanStarHotel"></span>
            </div>
            <div class="row">
                <img *ngFor="let img of hotelItem.amenities" src="../../assets//icons/amenities/{{img}}.svg" alt="img" class="imagenAmenities">

            </div>
        </div>
        <div class="col-xs-1 magenDots" style="border-bottom-color: red;" >
            <div class="container">
                <div class="row">
                  <p class="priceLabel">
                    <span >Precio por noche por habitaci&ograve;n</span>
                    </p>
                </div>
                <div class="row">
                    <p class="centerPrice">
                        <span class="labelOragen">ARS</span> <span class="priceOragen">{{ hotelItem.price }}</span>
                    </p>   
                </div>
                <div class="row">
                    <input type="button" class="buttonHotel" (click)="onKeyFindHotelByName()" value="Ver hotel">
                </div>
            </div>
        </div>
    </div>

</span>
